<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villa Land</title>
  <link rel="stylesheet" href="uic.css">
</head>

<body>
  <div id="base">

    <!-- first div for the first navigation division -->
    <div class="first-division">
      <ul>
        <div class="side-bar">
          <li><a href="#"><iconify-icon icon="octicon:home-16"></iconify-icon></a> Home</li>
          <li><a href="#"><iconify-icon icon="icon-park:discovery-index"></iconify-icon></a> Discover</li>
          <li><a href="#"><iconify-icon icon="simple-icons:soundcharts"></iconify-icon></a> Popular</li>
          <li><a href="#"><iconify-icon icon="raphael:people"></iconify-icon></a> Following</li>
          <li><a href="#"><iconify-icon icon="lucide:send"></iconify-icon></a> Streaming</li>
        </div>
        <div class="side-bar-sec2">
          <li><a href="#"><iconify-icon icon="ci:clock"></iconify-icon></a> History</li>
          <li><a href="#"><iconify-icon icon="teenyicons:heart-outline"></iconify-icon></a> Liked</li>
        </div>
        <div class="side-bar-sec3">
          <li><a href="#"><iconify-icon icon="solar:settings-broken"></iconify-icon></a> Settings</li>
        </div>
      </ul>
    </div>
    <!-- secong div for the second navigation division -->
    <div class="second division">
      <div class="topnav">
        <div class="search">
          <input class="input-field" type="text" placeholder="Search VillaLand">
          <div class="text-[#3651c6] text-xl">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m20 20l-4.05-4.05m0 0a7 7 0 1 0-9.9-9.9a7 7 0 0 0 9.9 9.9z" />
            </svg>
          </div>
        </div>
        <header>
          <div>
            <ul class="top-bar">
              <li>Overview</li>
              <li>Marketing</li>
              <li>Design</li>
              <li>Video Making</li>
              <li>Management</li>
              <li>All</li>
            </ul>
          </div>
      </div>
      </header>
    </div>
    <!-- for the third  section -->
    <div class="third-division">
      <img src="me.jpeg">
      <header>Della Milley</header>
    </div>
  </div>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</html>
